<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Wbpack Exercise</title>
</head>
<body>
    <section class="todo-container">
        <div class="todo-wrapper">
        <header class="head">
            <h5>Today's Lists</h5> 
            <div class="refresher">
                <i id="clearAll" class="fa-solid fa-arrows-rotate"></i>
            </div>
        </header>

        <div class="AddLists">
        <input aria-label="add to list" class="add" type="text" placeholder="Add to your list..."/>
        <div class="add-to-list">
            <i class="fa-solid fa-arrow-right"></i>
        </div>
    </div>

    
     <div class="todo-list">

        
     </div>
     <button type="submit" class="clear">Clear all completed</button>
     </div>
    </section>
</body>
</html>
